	<div class="conteudo">
		<h2 id="titulo">Contato</h2>
		<form class="formulario">
			<div class="dados">
				<div class="campo">
					<label><strong>Nome</strong></label>
					<input type="text" name="nome" id="nome" required>
				</div>

				<div class="campo">
					<label><strong>Sobrenome</strong></label>
					<input type="text" name="sobrenome" id="sobrenome" required>
				</div>

				<div class="campo">
					<label><strong>Número</strong></label>
					<input type="text" name="numero" id="numero" required>
				</div>

				<div class="campo">
					<label><strong>email</strong></label>
					<input type="email" name="email" id="email" required>
				</div>

				<div class="campo">
					<label><strong>Gostou de algum produto da loja?</strong></label>

					<label for="sim">
						<input type="radio" name="gostprodut" id="sim">Sim
					</label>
					<label for="não">
						<input type="radio" name="gostprodut" id="não" checked>Não
					</label>
				</div>

				<div class="campo">
					<label><strong>Categoria</strong></label>
					<select id="categoria">
						<option selected disabled value="">Selecione</option>
						<option>Urbano</option>
						<option>Dobráveisa</option>
						<option>Mountain</option>
						<option>Speed</option>
						<option>BMX</option>
						<option>Downhill</option>
						<option>Infantil</option>
						<option>Eletrica</option>
					</select>
				</div>

				
			</div>
			<div class="contato">
				<div class="campo">
					<label id="contato"><strong>Qual o motivo do contato?</strong></label>
					<textarea row="6" style="width: 26em" id="motivo" name="motivo" required></textarea>
					<button class="botao" type="submit">Enviar</button>
				</div>
			</div>

	</div>
	</form>
